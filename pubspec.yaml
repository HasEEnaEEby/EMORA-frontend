name: emora_mobile_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0

  # State Management & Architecture
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1

  # Networking & Storage
  internet_connection_checker: ^3.0.1
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3

  # Dependency Injection & Utils
  get_it: ^8.0.3
  package_info_plus: ^8.3.0

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  flutter_animate: ^4.5.2
  model_viewer_plus: ^1.9.3
  latlong2: ^0.9.1
  flutter_map: ^8.1.1
  intl: ^0.20.2
  share_plus: ^11.0.0

  # Enhanced Analytics & Charts
  fl_chart: ^0.65.0
  # syncfusion_flutter_charts: ^23.2.7

  # Enhanced Map Features (heatmap functionality built into flutter_map)

  # Calendar & Date/Time
  table_calendar: ^3.0.9

  # QR Code Generation & Image Processing (MISSING - REQUIRED FOR DIALOGS)
  qr_flutter: ^4.1.0
  image_gallery_saver: ^2.0.3

  # File System Access (MISSING - USED IN EXPORT DIALOGS)
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/EmoraLogo.svg
    - assets/images/Congrats_user_illus.png
    - assets/images/3d/earth.glb
